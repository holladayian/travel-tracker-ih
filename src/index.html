<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <h1>Travel Tracker</h1>
      <section>
        <button class="request-button">Request</button>
        <button class="trips-button hidden">Trips</button>
      </section>
    </header>
    <h2 class="welcome-message">Welcome User</h2>
    <h3 class="total-yearly-spending">This Year, You have Spent Your Life Savings!</h3>
    <section class="selection-box">
      <button class="past-button">Past</button>
      <button class="present-button">Present</button>
      <button class="upcoming-button">Upcoming</button>
      <button class="pending-button">Pending</button>
    </section>
    <section class="card-area">
      <section class="card">
        <section class="card-header">
           <!-- should this be a header tag?  -->
          <h5 class="start-date">start xxxx/xx/xx</h5>
          <h5 class="end-date">end xxxx/xx/xx</h5>
          <h5 class="party-size">Party Size: 3</h5>
          <h5 class="price-for-trip">Tree Fiddy</h5>
        </section>
        <img src="https://d17fnq9dkz9hgj.cloudfront.net/uploads/2020/04/shelter-dog-cropped-1.jpg" alt="">
      </section>
    </section>
  </body>
</html>
